    </ion-buttons>

      <ion-button size="small" shape="round" color="black">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons> -->

    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="black" (click)="Perfil()">
        <ion-icon name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fixedscrollheader>
  <div class="DivPrincipal">
    <!-- <div class="DivImagen1">
      <img class="Img1" src="assets/images/ImagenesAppMovil/Menu/Blob 1.png" />
    </div>
    <div class="DivImagen2">
      <img class="Img2" src="assets/images/ImagenesAppMovil/Menu/Blob 2.png" />
    </div> -->
    <h2>Bienvenido</h2>
    <div class="Div3">
      <img class="Img3" src="assets/images/ImagenesAppMovil/Menu/Chico.png" />
    </div>
    <div class="DivSecundario">
      <div>
        <h2>Â¡Empiece a aprender nuevo material!</h2>
        <ion-button (click)="Categorias()">
          Categorias
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-button>
        <img src="assets/images/ImagenesAppMovil/Menu/Chica.png" />
      </div>
    </div>
  </div>
  <div class="DivCursosPrincipal">
    <div class="DivCurso">
      <div style="width: 100%">
        <div slot="center" style="
            width: 78px;
            height: 6px;
            border-radius: 3px;
            background: #eee;
            margin-left: auto;
            margin-right: auto;
          "></div>
      </div>
      <div id="homecontent" padding>
        <h3 class="heading">
          <span>Categoria</span>
          <span>Vista de Todas las Categorias</span>
        </h3>
        <ion-slides [options]="slideOptsTwo" id="categories">
          <ion-slide *ngFor="let item of data">
            <ion-card>
              <div class="featured_category_block" (click)="Cursos(item.CantidadCurso,item.Id_Categoria)">
                <img src="http://localhost/ProyectoIsabel/Imagenes/Categorias/{{item.Foto}}" />
                <div class="category-content">
                  <div class="category-title">{{item.Titulo}}</div>
                  <div class="category-subtitle" *ngIf="item.CantidadCurso == null">
                    0 Cursos
                  </div>
                  <div class="category-subtitle" *ngIf="item.CantidadCurso != null">
                    {{item.CantidadCurso}} Cursos
                  </div>
                </div>
              </div>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </div>
      <div id="homecontent" padding>
        <h3 class="heading">
          <span style="color: #5b90bf">Continuar cursos</span>
          <span style="color: #5b90bf">Vista previa</span>
        </h3>
        <ion-slides [options]="slideOptsTwo" id="categories">
          <ion-slide *ngFor="let item of data">
            <ion-card style="width: 100%; height: 100px; background: #7154cbab; border-radius: 0px 25px 50px 25px;">
              <div style=" position: relative; height: 70px;">
                <img style=" width: 125px; border-radius: 8px 12px 25px 10px; position: absolute; left: 0; bottom: 0;"
                  src="http://localhost/ProyectoIsabel/Imagenes/Categorias/{{item.Foto}}" />
                <div style="right: 14px;
                bottom: 52px;
                position: absolute;
                color: white;">Mi Progreso
                </div>
                <div style="width: 50px;
                height: 50px;
                bottom: 0px;
                position: absolute;
                right: 25px;">
                  <circle-progress [percent]="20" [radius]="100" [outerStrokeWidth]="10" [innerStrokeWidth]="10"
                    [space]="-10" [outerStrokeColor]="'#4882c2'" [innerStrokeColor]="'#e7e8ea'" [titleFontSize]="60"
                    [unitsFontSize]="60" [showSubtitle]="false" [animation]="true" [animationDuration]="300"
                    [startFromZero]="false" [responsive]="true"></circle-progress>
                </div>
                <div style="right: 14px;
                bottom: 52px;
                position: absolute;
                color: white;">Titulo</div>



              </div>

            </ion-card>
          </ion-slide>
        </ion-slides>
      </div>
    </div>
  </div>
</ion-content>
